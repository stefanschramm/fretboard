<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Virtual Fretboard (Keys and Chords)</title>
		<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
		<script src="jquery.js"></script>
		<script src="riffwave.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-4">
					<h1><a href="http://fretboard.kesto.de/">Virtual Fretboard</a></h1>
					<label for="instrument">Instrument:</label>
					<select id="instrument" onchange="refresh();"></select>
				</div>
			</div>
			<div class="row">
				<h2>Keys</h2>
				<label for="key">Key:</label>
				<select id="key" onchange="refresh();"></select>
				<label for="keynote">Keynote:</label>
				<select id="keynote" onchange="refresh();"></select>
			</div>
			<div class="row">
				<strong>Steps:</strong> <span id="steps" class="steps"></span>
			</div>
			<div class="row">
				<div id="keysOut"></div>
			</div>
			<div class="row">
				<h2>Chords</h2>
				<label for="chord">Chord:</label>
				<select id="chord" onchange="refresh();"></select>
				<label for="note">Note:</label>
				<select id="note" onchange="refresh();"></select>
				<span id="chordsteps" class="steps"></span>
				<div id="chordsOut"></div>
			</div>
		</div>

		<script type="text/javascript">init();</script>

	</body>
</html>
